<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>Nombre</span>
                <input type="nombre" id="nombre" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>Correo</span>
                <input type="email" id="correo" autocomplete="email" required>
            </label>
            <label for="pais">
                <span>País</span>
                <input type="text" id="pais" autocomplete="country" required>
            </label>
            <label for="cp">
                <span>Código postal</span>
                <input type="text" id="cp" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
    
</body>
</html>
